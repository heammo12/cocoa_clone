<!DOCTYPE html>
<html lang="kr">
  <head>
    <link href="styles.css" rel="stylesheet"/>
    <title>Home - My first website</title>
    <style>
      body{
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      @keyframes superSexyCoinFilp{
        0%{
          transform: rotateY(0);
        }
        25%{
          transform: scale(2);
        }
        50%{
          transform:rotateY(180deg) translateY(100px);
        }
        75%{
          transform: scale(5);
        }
        100%{
          transform: rotateY(0);
        }
      }
      img{
        border: 5px solid black;
        border-radius: 50%;
        width: 900px;
        animation: superSexyCoinFilp 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img  src="img/도시.jpeg">
  </body>
</html>
